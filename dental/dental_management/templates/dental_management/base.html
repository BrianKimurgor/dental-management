<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dental Management{% endblock %}</title>
    <!-- Link to Bootstrap CSS for styling (optional) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}  <!-- Placeholder for additional head content -->
</head>

<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'clinic_list' %}">Dental Management</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'clinic_list' %}">Clinics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'doctor_list' %}">Doctors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'patient_list' %}">Patients</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main content section -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer Section (optional) -->
    <footer class="bg-light py-3 mt-4">
        <div class="container">
            <p class="text-center mb-0">&copy; 2024 Dental Management System. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Link to Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}  <!-- Placeholder for additional scripts -->
</body>

</html>
