{% extends 'dental_management/base.html' %}

{% block title %}Delete Patient - Dental Management{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ patient.name }}"?</h2>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
</form>
<a href="{% url 'patient_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
